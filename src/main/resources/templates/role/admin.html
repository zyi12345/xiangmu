<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>角色管理主页面</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap4.min.css}" />
  <script  th:src="@{/js/jquery-3.5.1.min.js}" ></script>
  <script  th:src="@{/js/popper.min.js}" ></script>
  <script th:src="@{/js/bootstrap4.min.js}" ></script>
</head>
<body>
<div class="container-fluid mt-2">
    <a class="btn btn-primary">添加角色</a>

        <table class="table table-border table-striped">
            <thead>
            <tr>
                <th><input type="checkbox" id="cbxAll"></th>
                <th>角色编号</th>
                <th>角色名称</th>
                <th>操作选项</th>

            </tr>




            </thead>
            <tbody>
            <tr  th:each="role:${roleList}">
                <td><input type="checkbox" name="ids" th:value="${role.role_id}"></td>
                <td th:text="${role.role_id}">角色编号</td>
                <td th:text="${role.role_name}">角色名称</td>


                <td>
                    <div class="btn-group btn-group-sm">
                        <a  class="btn btn-light">编辑</a>
                        <a  class="btn btn-danger">删除</a>

                    </div>

                </td>


            </tr>



            </tbody>



        </table>








    </div>


 </body>

</html>
