<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>操作成功页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap4.min.css}" />
    <script  th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script  th:src="@{/js/popper.min.js}" ></script>
    <script th:src="@{/js/bootstrap4.min.js}" ></script>
</head>
<body>
<div class="container-fluid mt-2">
<div class="card">
    <div class="card-header">操作成功：)</div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="s:${messages}" th:text="${s}"></li>



        </ul>

    </div>
    <div class="card-footer" th:text="${solution}"> </div>
    <div class="card-footer" >
        <a th:href="@{${back}}" class="btn btn-primary">返回</a>
    </div>
</div>

</div >

</body>
</html>
